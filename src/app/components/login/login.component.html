<div class="login-container">
    <h2>ADMIN</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email" 
            [ngClass]="{ 'invalid': loginForm.submitted && loginForm.controls['email'].invalid }">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Password"
            [ngClass]="{ 'invalid': loginForm.submitted && loginForm.controls['password'].invalid }">
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
</div>
