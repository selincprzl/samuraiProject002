<app-header></app-header> <!-- Include the app-header component -->

<!--each time the imageName and Name column matches, it creates a card, 
  and when you click a card
it sends you to  a page that matches the item's name.-->

<div class="card-menu">
  <!-- Loop through each item in the imageUrls array, it will do the same thing  -->
  <div *ngFor="let item of imageUrls">
    <!-- Card to display image and name, navigate to page on click -->
    <div class="card" (click)="navigateToPage(item.name)">
      <!-- Display the image from assets folder -->
      <img src="../../assets/img/{{item.img}}.jpg" alt="{{item.img}}">
      <!-- Display the name of the item -->
      <h2>{{item.name}}</h2>
    </div>
  </div>
</div>
